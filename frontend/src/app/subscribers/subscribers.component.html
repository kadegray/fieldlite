<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Subscribers</span>
    <span class="spacer"></span>
    <button mat-raised-button (click)="openSubscriberDialog()" color="accent">Create</button>
    <!-- <button mat-raised-button>Basic</button> -->
    <!-- <mat-icon class="icon" aria-hidden="false" svg-icon="create" aria-label="Example user verified icon">create</mat-icon> -->
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="subscribers-card">

  <!-- <mat-card-header>
    <mat-card-title>Subscribers</mat-card-title>
    <div fxFlex></div>

  </mat-card-header> -->

  <mat-card-content>
    <table mat-table [dataSource]="subscribers" class="mat-elevation-z8">

      <!-- Email Address Column -->
      <ng-container matColumnDef="email_address">
        <th mat-header-cell *matHeaderCellDef> Email Address </th>
        <td mat-cell *matCellDef="let element"> {{element.email_address}} </td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element"> {{getStateFromSubscriberData(element)}} </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button color="basic"
             (click)="openSubscriberDialog(element)">
            Edit
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card-content>

</mat-card>
