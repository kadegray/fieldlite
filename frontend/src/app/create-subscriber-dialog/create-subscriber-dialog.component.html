<h1 mat-dialog-title>Create a new subscriber</h1>

<div mat-dialog-content>
  <form [formGroup]="formGroup">

    <mat-form-field>
      <input matInput required
        placeholder="Email Address" [(ngModel)]="data.email_address"
        formControlName="email_address">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" required
        placeholder="First Name" [(ngModel)]="data.first_name"
        formControlName="first_name">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" required
        placeholder="Last Name" [(ngModel)]="data.last_name"
        formControlName="last_name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>State</mat-label>
      <select matNativeControl required [(ngModel)]="data.state"
        formControlName="state">
        <option value="1">Active</option>
        <option value="2">Unsubscribed</option>
        <option value="3">Junk</option>
        <option value="4">Bounched</option>
        <option value="5">Unconfirmed</option>
      </select>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="formGroup.valid" cdkFocusInitial [disabled]="!formGroup.valid">{{data.id ? 'Save' : 'Create'}}</button>
</div>
